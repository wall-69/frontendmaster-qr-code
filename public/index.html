<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="app.css">
</head>

<body class="min-h-screen flex flex-col bg-slate-300">
  <main class="flex-1 flex flex-col justify-center items-center">
    <article class="p-4 bg-white flex flex-col items-center justify-center rounded-[20px] w-[320px]">
      <img src="images/image-qr-code.png" alt="QR Code" class="w-[288px] rounded-[10px] mb-6">

      <div class="flex flex-col text-center px-4">
        <h1 class="mb-4">Improve your front-end skills by building projects</h1>
        <p class="mb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wall-69/">Tomáš Kriško</a>.
  </footer>
</body>

</html>
